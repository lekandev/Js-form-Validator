<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">.
            <div class="username">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Type your username here...">
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Type your Email here...">
            </div>
            <div class="phone">
              <label for="number">Phone Number</label>
              <input type="number" id="phone-number" name="number placeholder="Type your number here...">
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="text" id="password" name="password" placeholder="Type your password here...">
            </div>
            <div class="confirm-password">
              <label for="confirm-password">Confirm Password</label>
              <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm your password here...">
            </div>
            <button type="submit">submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
